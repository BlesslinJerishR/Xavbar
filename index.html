<!DOCTYPE html>

    <!-- Title -->
    <title>Xavbar - An navbar with Advanced Functional UI/UX.</title>

    <link rel="icon" href="/imgs/civil.png" type="image/icon png">

    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <div style="height: 80px; width: 750px; position: absolute; bottom: 0; background: #FF0000; color: #FFF;font-size: 30px;"><span style="position: relative; left: 3.5%; top: 18px;">An navbar with Advanced Functional UI/UX.</span></div>
